<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <style>
      .box {
        width: 500px;
        aspect-ratio: 1;
        background-color: #000;
      }

      body {
        display: grid;
        min-height: 100vh;
        place-items: center;
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box" id="js-box"></div>
    <p>
      <button type="button" class="js-start">start</button>
      <button type="button" class="js-stop">stop</button>
      <button type="button" class="js-cancel">cancel</button>
      <button type="button" class="js-state">state</button>
    </p>
  </body>
</html>
